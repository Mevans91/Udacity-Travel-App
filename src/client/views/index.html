<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
        <script src="https://kit.fontawesome.com/eaa26a6eba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <i class="fas fa-plane-departure fa-3x" id="plane"></i>
            </nav>
        </header>
        <div class="column">
            <div class="row1">
                <h1>Travel Planner</h1>
                <div class="container">
                    <div class="inputs">
                        <h4>Enter Destination</h4>
                        <input type="text" id="location">
                        <p id="latitude"></p>
                        <p id="longitude"></p>
                        <h4>Departure Date</h4>
                        <input type="date" id="departure">
                        <h4>Return Date</h4>
                        <input type="date" id="returnDate">
                        <button type="submit" id="submission">Submit</button>
                    </div>
                </div>
                
            </div>
            <div class="row2">
                <div class="results">
                    <p id="destPic"></p>
                </div>
            </div>
        </div>
        <footer class="footer fixed-bottom">
            <div class="footer-row">
                <div class="col-12">
                    <p id="copyright">Copyright 2021 Travel App</p>
                </div>
            </div>
          </footer>
    </body>
</html>
