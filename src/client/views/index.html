<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
        <script src="https://kit.fontawesome.com/eaa26a6eba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <i class="fas fa-plane-departure fa-3x" id="plane"></i>
            </nav>
        </header>
        <div class="column">
            <div class="row1">
                <h1>Travel Planner</h1>
                <div class="pre-container">
                    <div class="inputs" id="inputs">
                        <h4>Enter Destination</h4>
                        <input type="text" id="location">
                        <p id="latitude"></p>
                        <p id="longitude"></p>
                        <h4>Departure Date</h4>
                        <input type="date" id="departure">
                        
                        <button type="submit" id="submission">Submit</button>
                        <p id="demo"></p>
                    </div>
                </div>
                
            </div>
            <div class="row2">
                <div class="results">
                    <img src="" alt="location_picture" class="inactive" id="localPic">
                    <div class="inactive" id="forecast">
                        <table id="week1">
                            <tr>
                                <th id="day1"></th>
                                <th id="day2"></th>
                                <th id="day3"></th>
                                <th id="day4"></th>
                                <th id="day5"></th>
                                <th id="day6"></th>
                                <th id="day7"></th>
                            </tr>
                            <tr>
                                <td><i id="icon1"></i></td>
                                <td><i id="icon2"></i></td>
                                <td><i id="icon3"></i></td>
                                <td><i id="icon4"></i></td>
                                <td><i id="icon5"></i></td>
                                <td><i id="icon6"></i></td>
                                <td><i id="icon7"></i></td> 
                            </tr>
                        </table>
                        <table id="week2">
                            <tr>
                                <th id="day8"></th>
                                <th id="day9"></th>
                                <th id="day10"></th>
                                <th id="day11"></th>
                                <th id="day12"></th>
                                <th id="day13"></th>
                                <th id="day14"></th>
                            </tr>
                            <tr>
                                <td><i id="icon8"></i></td>
                                <td><i id="icon9"></i></td>
                                <td><i id="icon10"></i></td>
                                <td><i id="icon11"></i></td>
                                <td><i id="icon12"></i></td>
                                <td><i id="icon13"></i></td>
                                <td><i id="icon14"></i></td> 
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer fixed-bottom">
            <div class="footer-row">
                <div class="col-12">
                    <p id="copyright">Copyright 2021 Travel App</p>
                </div>
            </div>
          </footer>
    </body>
</html>
